author=Frank Wunderlich
version=0.01
comment=/\*.*?\*/
weakcomment=^.*\*/|/\*.*$
linecomment=//[^\n]*
preprocessor=(?m)(^[ \t]*#[ \t]*[A-Za-z0-9_]*( <.*?>)?)|(defined)
string="(\\\"|.)*?"
type=\b(void|bool|byte|short|unsigned|int|long|float|double|char|new|string|ofstream|ifstream|stringstream|vector|map|iterator)\b
constant=\b(true|false|null)\b
statement=\b(if|else|for|while|class|typedef|const|public|protected|private|static|virtual|break|case|this|return)\b
statement2=(?i)\b(using|namespace|std::|cout|cin|cerr|endl|tolower|toupper)\b
number=\b((0[Xx][0-9a-fA-F]*)|([-]?[0-9]*))\b
operator=(!|==|=|>|<|\+|-|\*|\/|&|\|)
green=
blue=
red=
yellow=
magenta=
