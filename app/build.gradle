apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "jp.sbro.pandora.jota"
        minSdkVersion 4
        targetSdkVersion 14
        versionCode 87
        versionName "0.2.37"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard.flags'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

